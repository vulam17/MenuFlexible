<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Flexible</title>
    <script src="https://kit.fontawesome.com/ea9a0dec7a.js" crossorigin="anonymous"></script>
    <style>
        *
        {
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-size: 30px;
            font-family: Arial;
            letter-spacing: 3px;
        }
        body
        {
            overflow: hidden;
        }
        .container
        {
            width:100%;
            height: 2000px;
            background-image: linear-gradient(to right top, #b4fad2, #479bb3, #821e5f);
        }
        .container>div
        {
            margin:0 auto;
            text-align: center;
            width: 500px;
            padding:20px;
            margin-top: 25px;
            background-color: #060342;
            color:white;
            font-weight: bold;
            cursor: pointer;
        }
        ul
        {
            list-style-type: none;
            width: 500px;
            margin:auto;
        }
        @media screen and (max-width:500px)
        {
            .container>div, ul
            {
                width: 80%;
            }
        }
        a
        {
            text-decoration: none;
            padding:20px;
            color:rgba(255,0,0,0.8);
            background-color: #ebedf0;
            display: block;
            text-align: center;
            transition: 6s;
        }
        i
        {
            display: block;
        }
        i:first-child
        {
            display: none;
        }
        label, select, option
        {
            display: block;
            margin:10px auto;
            text-align: center;
            background-color: transparent;
        }
        label
        {
            font-weight: bold;
            color: white;
        }
        select
        {
            border: 1px solid rgba(255,255,255,0.2);
            color:rgba(200,200,200,0.7);
            outline: none;
        }
    </style>
</head>
<body>
    <div class = "container">
        <label>Choose effect:</label>
        <select id="type">
            <option value="type1">Effect 01</option>
            <option value="type2">Effect 02</option>
            <option value="type3">Effect 03</option>
        </select> 
        <div onclick = check()>Menu
            <i id = "minus" class="fa-solid fa-minus"></i>
            <i id = "plus" class="fa-solid fa-plus"></i>
        </div>
        <ul>
            <li><a id = "no1" href="">Home</a></li>
            <li><a id = "no2" href="">About</a></li>
            <li><a id = "no3"href="">Contact</a></li>
            <li><a id = "no4" href="">Gallery</a></li>
            <li><a id = "no5" href="">Product</a></li>
        </ul>
    </div>
</body>
<script>
    let flag = "show", key = false
    let count = 1
    let interval
    let x = 0, y = 0
    function check()
    {
        let type = document.getElementById("type").value
        switch (type)
        {
            case "type1": 
            x = "-200px" 
            y = 0
            break;
            case "type2": 
            x = 0
            y = "200px"
            break;
            case "type3": 
            x = "200px" 
            y = 0
            break;
        }

        if((flag==="show") && (key == false))
        {
            interval = setInterval(showHide,100)
        }
        if((flag==="hide")&& (key == false))
        {
            interval = setInterval(showHide,100)
        }
    }
    function showHide()
    {
        key = true
        if(flag == "show") 
        {
            document.getElementById(`no${6-count}`).style.transform = `translate(${x},${y})`
            document.getElementById(`no${6-count}`).style.transition = "0.5s"
            document.getElementById(`no${6-count}`).style.backgroundColor = "transparent"
            document.getElementById(`no${6-count}`).style.color = "transparent"
            document.getElementById(`minus`).style.display = "inline-block"
            document.getElementById(`plus`).style.display = "none"
        }
        else
        {
            document.getElementById(`no${count}`).style.transform = "translate(0,0)"
            document.getElementById(`no${count}`).style.transition = "0.5s"
            document.getElementById(`no${count}`).style.backgroundColor = "#ebedf0"
            document.getElementById(`no${count}`).style.color = "rgba(255,0,0,0.8)"
            document.getElementById(`minus`).style.display = "none"
            document.getElementById(`plus`).style.display = "inline-block"
        }
        console.log("Type:" + flag + ";count:" + count)
        if((count == 5) && (flag == "show"))
        {
            flag = "hide"
            count = 0
            clearInterval(interval)
            key = false
        } 
        if((count == 5) && (flag == "hide"))
        {
            flag = "show"
            count = 0
            clearInterval(interval)
            key = false
        } 
        count++
    }
</script>
</html>
